<form>
  <div class="agregar">
    <div class="agregar_contenedor">
      <select (change)="tipoOperacion($event)" class="agregar_tipo" [ngClass]="{redfocus:tipo === 'egresos'}">
        <option value="ingresos">+</option>
        <option value="egresos">-</option>
      </select>
      <input [ngClass]="{redfocus:tipo === 'egresos'}"
       type="text" class="agregar_descripcion" name="descripcionInput" placeholder="Agregar DescripciÃ³n"
        [(ngModel)]="descripcionInput">
      <input [ngClass]="{redfocus:tipo === 'egresos'}" type="number" class="agregar_valor" name="valorInput"
        placeholder="Valor" [(ngModel)]="valorInput">
      <button  type="submit" class="agregar_btn" (click)="agregarValor()">
        <!-- <img class="img-icon" src="../assets/icon/add.png" alt="auto"> -->
        <i [ngClass]="{red:tipo === 'egresos'}" class="ion-ios-checkmark-outline"></i>
      </button>
    </div>
  </div>
</form>
